name: "CI"

on:
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  CI:
    runs-on: ubuntu-latest
    env:
      UNET_DOMAIN: ${{github.head_ref}}.staging.unet.tech

    steps:
    - uses: actions/checkout@v3
    - name: Check
      run: cargo check --verbose --bins --examples --tests
    - name: Deploy to ${{github.head_ref}}.staging.unet.tech
      run: cargo build --verbose
    - name: Test
      run: cargo test --verbose
